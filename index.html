<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cost control</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Учет расходов</h1>
        <div class="main">
            <div class="input">
                <span>Введите сумму:</span>
                <div class="input__sum rub" id="js-input__sum">
                    <input
                        type="number"
                        id="js-input__sumInput"
                        name="input__sum"
                        class="input__sumInput"
                    >
                </div>
                <span>Введите категорию:</span>
                <div class="input__category" id="js-category">
                    <select id="js-categoryInput" class="input__categoryInput"></select>
                </div>
                <div id="foolProof" class="input__foolProof"></div>
                <input name="input__btn" 
                    type="button" 
                    class="js-input__btn input__btn" 
                    value="Добавить"
                >
                <input name="reset-btn"
                    type="button" 
                    class="reset-btn" 
                    id = "js-reset-btn"
                    value="Сбросить расходы"
                >
            </div>
            <div class="data">
                <div class="limit">
                    <div class="limit__title">Лимит: </div>
                    <div class="js-limit__value limit__value"></div>
                    <div class="limit_value-change">
                        <input type="number" id="js-limit_value-change" class="limit__change-btn--input">
                    </div>
                    <button id="js-limit__change-btn" class="limit__change-btn"></button> 
                </div>
                <div class="total">
                    <div class="total__title">Всего: </div>
                    <div class="js-total__value total__value"></div>
                </div>
                <div class="status">
                    <div class="status__title">Статус: </div>
                    <div class="js-status__value status__value green"></div>
                </div>
                <div class="history">
                    <div class="history__title">История:</div>
                    <ol class="js-history__list history__list"></ol>
                </div>
            </div>
    </div>

</body>
<script src="js/index.js"></script>
</html>
